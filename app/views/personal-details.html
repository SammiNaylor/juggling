{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/docs/tutorials-and-examples">Back</a>

      <form class="form" action="check-your-answers">

        <fieldset class="form-group">



          <legend>
            <h1 class="heading-large">
              Personal details
            </h1>

              <label class="form-label" for="full-name-f1">Full name</label>
              <input class="form-control" id="full-name-f1" type="text" name="full-name-f1" value="{{ data['full-name-f1'] }}">


          </legend>

        </fieldset>



        <fieldset class="form-group">



          <legend>


              <label class="form-label" for="full-name-f1">Date of birth</label>
              <p class="form-hint">
              For example, 31 3 1980
            </p>

          </legend>

          <div class="form-date">

            <div class="form-group form-group-day">
              <label for="dob-day">Day</label>
              <input class="form-control" id="dob-day" name="dob-day" type="number" pattern="[0-9]*" min="0" max="31" value="{{ data['dob-day'] }}">
            </div>

            <div class="form-group form-group-month">
              <label for="dob-month">Month</label>
              <input class="form-control" id="dob-month" name="dob-month" type="number" pattern="[0-9]*" min="0" max="12" value="{{ data['dob-month'] }}">
            </div>

            <div class="form-group form-group-year">
              <label for="dob-year">Year</label>
              <input class="form-control" id="dob-year" name="dob-year" type="number" pattern="[0-9]*" min="0" max="2014" value="{{ data['dob-year'] }}">
            </div>

          </div>
        </fieldset>





        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
